<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Site</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #menu-button {
            background-color: black;
            color: black;
            font-size: 30px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        #formulario {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            box-sizing: border-box;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        function abrirMenu() {
            var senha = prompt("Digite a senha:");
            if (senha === "Rebecca@2") {
                window.location.href = "NomesColocados.html";
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }

        async function salvarNomeEEnviar() {
            var nomeUsuario = document.getElementById("nome").value.trim();

            if (!nomeUsuario) {
                alert("Por favor, insira seu nome antes de prosseguir.");
                return;
            }

            // Obter a lista de usuários do armazenamento local
            var listaUsuarios = JSON.parse(localStorage.getItem("listaUsuarios")) || [];

            // Verificar se o nome já existe na lista
            var nomeExistente = listaUsuarios.find(item => item.nome === nomeUsuario);

            if (nomeExistente) {
                alert("Este nome já foi salvo. Por favor, insira um nome diferente.");
                return;
            }

            // Adicionar novo nome à lista
            listaUsuarios.push({ nome: nomeUsuario, dataHora: new Date().toLocaleString() });

            // Salvar a lista atualizada no armazenamento local
            localStorage.setItem("listaUsuarios", JSON.stringify(listaUsuarios));

            alert("Nome salvo com sucesso!");

            // Redirecionar o usuário para Comoesta.html
            window.location.href = 'Comoesta.html';
        }
    </script>
</head>
<body>
    <button id="menu-button" onclick="abrirMenu()">Menu</button>

    <div id="formulario">
        <h1>Bem-vindo!</h1>
        <p>Antes de prosseguir, por favor, informe seu nome:</p>
        <input type="text" id="nome" placeholder="Seu Nome">
        <br>
        <button onclick="salvarNomeEEnviar()">Salvar Nome</button>
    </div>
</body>
</html>
