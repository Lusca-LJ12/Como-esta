<body>

    <script>
        function salvarNomeEEnviar(nome) {
            // Obter a data e hora atual
            var dataHoraAtual = new Date();
            var dataHoraFormatada = dataHoraAtual.toLocaleString();

            // Obter a lista de usu√°rios do armazenamento local
            var listaUsuarios = JSON.parse(localStorage.getItem("listaUsuarios")) || [];

            // Adicionar o novo usu√°rio √† lista
            listaUsuarios.push({
                nome: nome,
                dataHora: dataHoraFormatada
            });

            // Salvar a lista atualizada no armazenamento local
            localStorage.setItem("listaUsuarios", JSON.stringify(listaUsuarios));

            // Criar um objeto com os dados a serem enviados
            var dados = {
                nome: nome,
                dataHora: dataHoraFormatada
            };

            // Enviar os dados para o segundo site
            fetch('https://api.github.com/repos/Lusca-LJ12/Como-esta/contents/dados.json', {

                headers: {

                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Adicionar novo usu√°rio',
                    content: btoa(JSON.stringify(dados))
                })
            })
            .then(response => response.json())
            .then(data => {
