<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Nome</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #formulario {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            box-sizing: border-box;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        function salvarInformacoes() {
            // Obter o nome fornecido pelo usuário
            var nomeUsuario = document.getElementById("nome").value;

            // Verificar se o nome foi fornecido
            if (nomeUsuario.trim() === "") {
                alert("Por favor, insira seu nome antes de prosseguir.");
                return;
            }

            // Obter a data e hora atual
            var dataHoraAtual = new Date();
            var dataHoraFormatada = dataHoraAtual.toLocaleString();

            // Obter a lista de usuários do armazenamento local
            var listaUsuarios = JSON.parse(localStorage.getItem("listaUsuarios")) || [];

            // Verificar se o usuário já existe na lista
            var usuarioExistente = listaUsuarios.find(function (usuario) {
                return usuario.nome === nomeUsuario;
            });

            if (usuarioExistente) {
                alert("Este nome já foi registrado. Por favor, use um nome diferente.");
                return;
            }

            // Adicionar o novo usuário à lista
            listaUsuarios.push({
                nome: nomeUsuario,
                dataHora: dataHoraFormatada
            });

            // Salvar a lista atualizada no armazenamento local
            localStorage.setItem("listaUsuarios", JSON.stringify(listaUsuarios));

            // Redirecionar para o arquivo index.html
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div id="formulario">
        <h1>Bem-vindo!</h1>
        <p>Antes de prosseguir, por favor, informe seu nome:</p>
        <input type="text" id="nome" placeholder="Seu Nome">
        <br>
        <button onclick="salvarInformacoes()">Prosseguir</button>
    </div>
</body>
</html>
